<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="form.css">
<head>
	<title>FORTES ENGENHARIA</title>
</head>
<body>
	<header>
		<img src="logo-fortes.png" alt="Logo">
		<nav>
			<a href="index.html">
			<button class="botao-home">HOME</button>	
			</a>
			<button class="botao-ajuda">SUPORTE/AJUDA</button>
		</nav>

	</header>

	<section id="fundo-formulario">
		<h2>Preencha o Formulário com as informações solicitadas sobre a Instituição:</h2>
		<div class="div">
			<form>
				<table>
					<section id="form1">
						<tr>
							<td>Nome da Instituição:</td>
							<td><input type="text" name="nome_instituicao"></td>
						</tr>
						<tr>
							<td>Email corporativo:</td>
							<td><input type="email" name="email_corporativo"></td>
						</tr>
						<tr>
							<td>Login de acesso:</td>
							<td><input type="text" name="login_acesso"></td>
						</tr>
						<tr>
							<td>CEP da instituição:</td>
							<td><input type="text" name="cep_instituicao"></td>
						</tr>
						<tr>
							<td>CNPJ:</td>
							<td><input type="text" name="cnpj"></td>
						</tr>
					</section>
				</table>
			</form>

			<form>
				<table>
					<section id="form2">
						<tr>
							<td>UF:</td>
							<td><input type="text" name="uf"></td>
						</tr>
						<tr>
							<td>Cidade:</td>
							<td><input type="text" name="cidade"></td>
						</tr>
						<tr>
							<td>Bairro:</td>
							<td><input type="text" name="bairro"></td>
						</tr>
						<tr>
							<td>Número residencial:</td>
							<td><input type="text" name="numero_residencial"></td>
						</tr>
						<tr>
							<td>Telefone:</td>
							<td><input type="tel" name="telefone"></td>
						</tr>
					</section>
				</table>
			</form>
		</div>
		<div class="confirmar">
			<a href="telafinal.html">
				<button type="submit">Confirmar</button>
			</a>
			
		</div>
	</section>
	<div class="proximo">
			<a href="telafinal.html">
				<button type="button">Próximo ></button>
			</a>
	</div>


</body>
